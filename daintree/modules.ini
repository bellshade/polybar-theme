[module/space]
type = custom/text
content = |
content-background = ${colors.background}
content-foreground = ${colors.background}

[module/space-pad]
type = custom/text
content = |
content-background = ${colors.background}
content-foreground = ${colors.background}
content-padding = 1

[module/spaceLine]
type = custom/text
content = -
content-background = ${colors.background}
content-foreground = ${colors.white}

[module/LD]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.background1}

[module/RD]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.background1}

[module/dot]
type = custom/text
content = %{T2}%{T--}
content-foreground = ${colors.background2}
content-padding = 1

[module/dot-alt]
type = custom/text
content = %{T2}%{T--}
content-foreground = ${colors.background3}
content-padding = 1
